<div class="card">
  <div class="row">
    <div class="col-md-4">
      <div class="container">
        <div class="date-container">
          <p class="date">{{date()}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <div>
          <h5 class="card-title">
            <strong>{{title()}}&nbsp;</strong>
            <span
              class="dot"
              [style.color]="this.colorSvc.getForegroundColor(colors())"
              [style.background-color]="this.colorSvc.getBackgroundColor(colors())"></span>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
