<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{this.title}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="dismiss()"></button>
  </div>
  <div class="modal-body">
    <p style="white-space: pre-line;" [innerHTML]="this.marked(body)">
      {{body}}
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="dismiss()">Close</button>
  </div>
</div>
