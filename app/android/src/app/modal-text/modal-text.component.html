<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{this.title}}</h5>
  </div>
  <div class="modal-body">
    <div>
      <p style="white-space: pre-line;" [innerHTML]="this.marked(body)">
        {{body}}
      </p>
    </div>
  </div>
  <div style="position: fixed; bottom: 15px; right: 15px; padding: 0; overflow-x: scroll; overflow-y: hidden;">
    <ion-button data-bs-dismiss="modal" (click)="dismiss()">Close Text</ion-button>
  </div>
</div>
