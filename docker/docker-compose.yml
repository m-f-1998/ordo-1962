services:
  web:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    image: ordo-1962:local
    ports:
      - "3000:3000"
    container_name: ordo-1962
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
  mongo:
    image: mongo:latest
    container_name: ordo-mongo
    restart: always
    volumes:
      - mongo-data:/data/db
      - ../mongo/init:/mongo:ro
      - ../mongo/init.js:/docker-entrypoint-initdb.d/init.js
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: ordo-net

volumes:
  mongo-data: